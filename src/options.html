<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CleanView Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header>
      <h1>CleanView Options</h1>
    </header>
    
    <section class="settings-section">
      <h2>General Settings</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="autoApplyRules">
          Auto-apply saved rules on page load
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="allowLLM">
          Enable LLM fallback for complex queries
        </label>
      </div>
      
      <div class="setting-item">
        <label for="apiKey">OpenAI API Key (optional):</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
      
      <div class="setting-item">
        <label for="timeout">Selector scan timeout (ms):</label>
        <input type="number" id="timeout" value="5000" min="1000" max="30000">
      </div>
      
      <div class="setting-item">
        <label for="maxNodes">Max nodes per action:</label>
        <input type="number" id="maxNodes" value="50" min="1" max="1000">
      </div>
    </section>
    
    <section class="rules-section">
      <h2>Saved Rules</h2>
      <div id="rulesList" class="rules-list">
        <div class="no-rules">No saved rules yet</div>
      </div>
    </section>
    
    <section class="export-section">
      <h2>Data Management</h2>
      <div class="button-group">
        <button id="exportBtn" class="btn btn-secondary">Export Rules</button>
        <button id="importBtn" class="btn btn-secondary">Import Rules</button>
        <button id="clearAllBtn" class="btn btn-danger">Clear All Rules</button>
      </div>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </section>
    
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
